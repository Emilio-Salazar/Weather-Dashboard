<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
</head>
<body>
    <header class="hero">
        <h1>
            WEATHER DASHBOARD
        </h1>
    </header>
<main class="flex-row justifiy-space-between">
    <div class="col-12"
        <div class="search-bar col-4">
            <h3 class="search-header">Search By City</h3>
            <form id="city-form" class="card-body">
                <label class="form-label" for="city">City</label>
                <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="button">Submit</button>
              </form>
        </div>
        <div class="daily-forecast col-8">
        <div class="city-name">

        </div>
        <div class="forecast-info">
            <div id="temp">Temp:<p></p></div>
            <div id="wind">Wind:<p></p></div>
            <div id="humidity">Humidity:<p></p></div>
            <div id="uv-index">UV Index:<p></p></div>
        </div>


    </div>
</main>
    <script src="./assets/js.js"></script>
</body>

</html>
